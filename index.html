<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
        body{
            background-color: #cccccc;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center p-3">
        <div class="col-md-6 bg-success p-3">
          Enter City Name: <input type="text" class="form-control mt-2" id="weather" value="" />
          <button class="btn btn-block bg-info mt-4 text-white" onclick="myfunction()">Submit</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-3 mb-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 ">
          <div class="card bg-info  p-3 text-white">
            <div class="card-header bg-dark text-center">
                <h3>Weather</h3>
            </div>
            <div class="card-body text-center">
                
               
                <div class="p-5">
                  <h2 id="conditions"></h2>
                  <div id="icon">
                    <img id="wicon" src="" alt="Weather icon" />
                  </div>
                  <h2 class="text-dark" id="city-name"></h2>
                  Celsius
                  <h3 class="text-warning" id="temp-celsius"></h3>
                </div>
              
            </div>
            <div class="card-footer bg-danger">
                <div class="d-flex justify-content-center ">
                    Humidity :
                    <p class ="mr-5 pl-2"id="humidity"></p>
                    Feels Like : 
                    <p class="pl-2" id="Feelslike"></p>
                </div>
                
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
